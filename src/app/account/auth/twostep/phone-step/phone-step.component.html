
<div class="auth-page-wrapper pt-5">
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
        <div class="bg-overlay"></div>

        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>

    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-5 mb-4 text-white-50">
                        <div>
                            <a routerLink="/" class="d-inline-block auth-logo">
                                <img src="assets/images/logo-colored.png" alt="" height="80">
                            </a>
                        </div>
                        <!-- <p class="mt-3 fs-15 fw-medium">Alamiya Markets Client Zone</p> -->
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">

                        <div class="card-body p-4">
                            <div class="mb-4">
                                <div class="avatar-lg mx-auto">
                                    <div class="avatar-title bg-light text-primary display-5 rounded-circle shadow">
                                        <i class="ri-phone-line"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="p-2 mt-4">
                                <div class="text-muted text-center mb-4 mx-lg-3">
                                    <h4 class="">{{"Verify Your phone"|translate}}</h4>
                                    <p>{{"Please enter the 6 digit code sent to"|translate}} <span
                                            class="fw-semibold">{{state?.phone}}</span></p>
                                </div>

                                <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
                                    <div class="row twostep-input">
                                        <ng-otp-input [config]="config"  [dir]="'ltr'"
                                             (onInputChange)="onOtpChange($event)"></ng-otp-input>
                                    </div>
                                    <div class="form-check mb-2" *ngIf="state?.phoneVerified && state?.emailVerified">
                                        <label class="form-check-label" for="formCheck1">
                                            {{"remember this device for the next 60 days"|translate}}
                                        </label>
                                        <input class="form-check-input" type="checkbox" id="formCheck1" formControlName="rememberDevice">
                                    </div>
                                    <div class="mt-3">
                                        <div class="spinner-border text-primary" *ngIf="loading && submitted" role="status">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                        <button type="submit" [disabled]="!isValid" class="btn btn-success w-100" *ngIf="!submitted || (!loading && submitted)">{{"Confirm"|translate}}</button>
                                    </div>
                                </form><!-- end form -->
                            </div>
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->

                    <div class="mt-4 text-center">
                        <p class="mb-0">Didn't receive a code ? <a (mousedown)="resend()" 
                                class="fw-semibold text-primary cursor-pointer text-decoration-underline ">{{"Resend"|translate}}</a> </p>
                    </div>

                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy; {{year}} {{"All rights reserved for Alamiya markets"|translate}}  </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
