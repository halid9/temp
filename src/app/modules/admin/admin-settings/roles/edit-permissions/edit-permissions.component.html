<div class="modal-header bg-light ">
    <h4 class="modal-title mb-3" id="modal-basic-title">Add permission to role</h4>
    <button type="button" class="btn-close" aria-label="Close" (mousedown)="close()"></button>
</div>
<div class="modal-body h-100">

    <form class="form ">
        <div class="row mb-3">

            <div class="col-6">
                <div class="card mb-0 h-100">
                    <div class="card-header bg-light">
                        <h4 class="title">Valid permissions</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-check mb-3" *ngFor="let p of permissions" >
                            <input class="form-check-input" type="checkbox" id="{{p.name}}" [checked]="isChecked(p.id)" (change)="changeValue($event,p.id)">
                            <label class="form-check-label" for="{{p.name}}">
                                {{p.name}}
                            </label>
                        </div>
                    </div>
                </div>

              
            </div>
            <div class="col-6">
                <div class="card mb-0 h-100">
                    <div class="card-header  bg-light">
                        <h4 class="title">Current permission</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex flex-wrap gap-3">
                            <span class="badge badge-soft-primary fs-16" *ngFor="let p of selectedPermissions">
                                {{p.name}}</span>
                        </div>
                            
                    </div>
                </div>
            </div>
        </div>
       
        <div class="text-end mb-3">
            <button class="btn btn-danger mx-3" (mousedown)="close()">Cancel</button>
            <button class="btn btn-success" (mousedown)="submit()">Submit</button>

        </div>
    </form>
</div>
