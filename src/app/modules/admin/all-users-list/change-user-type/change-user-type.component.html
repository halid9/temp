

<div class="modal-header bg-light ">
    <h4 class="modal-title mb-3" id="modal-basic-title">Change user type</h4>
    <button type="button" class="btn-close" aria-label="Close" (mousedown)="close()"></button>
</div>
<div class="modal-body h-100">

    <form class="form" [formGroup]="typeForm">
        <div class="row mb-3">
            <label>{{'Select type' | translate }}</label>
            <select class="form-select form-select-lg"
                formControlName="type">
                <option *ngFor="let type of types" [value] = "type.type">
                    {{type.name}}
                </option>
            </select>
         
        </div>
       
        <div class="text-end mb-3">
            <button class="btn btn-danger mx-3" (mousedown)="close()">Cancel</button>
            <button class="btn btn-success" (mousedown)="add()">Change</button>

        </div>
    </form>
</div>
