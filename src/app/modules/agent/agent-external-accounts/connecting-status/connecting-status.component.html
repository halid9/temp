<div class="modal-header ">
    <h4 class="modal-title w-100 text-center text-info" id="modal-basic-title">Connecting accounts</h4>
</div>

<div class="modal-body text-center">
    <!-- <div class="spinner-border text-primary  "  role="status">
        <span class="sr-only">Loading...</span>
    </div> -->
    <h5 *ngIf="percent < 100">
        working on account: {{connectingAccount?.login??000000}}
    </h5>
    <div class="row text-success" *ngIf="percent >= 100">
        <i class="ri-checkbox-circle-fill fs-24"></i>
        <h3 class="text-success mb-0">Connecting complete</h3>
    </div>
    <p class="text-center">
        Success: <span class="text-success">{{success}}</span>/{{accounts?.length??0}}
    </p>
    <p class="text-center">
        Failed: <span class="text-danger">{{failed?.length??0}}</span>
    </p>
        <div class="progress animated-progess custom-progress progress-label" style="direction: ltr;">
            <div class="progress-bar bg-danger" role="progressbar"
            [style.width]="percent+'%'" aria-valuenow="percent"
            aria-valuemin="0" aria-valuemax="100">
        </div>
    </div>
</div>
