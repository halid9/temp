<!-- Start Breadcrumbs -->
<app-breadcrumbs title="APPDOWNLOAD" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->


<div class="row justify-content-center">
    <div class="col-xl-5">
        <div class="text-center mb-4">
            <h4 class="text-wrap">{{'CHOOSEPREFPLAT'|translate}}</h4>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="row justify-content-center">
        <div class="col-xl-5">
            <div class="text-center mb-4">
                <h4>MT4</h4>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2" *ngFor="let data of MT4Data">
        <div class="card text-center">
            <div class="card-body py-5 px-4">
                <img src="{{data.img}}" alt="" height="55" class="mb-3 pb-2">
                <h5>{{data.title}}</h5>
                <ul class="list-unstyled ">
                    <li class="left"*ngFor="let p of data.textContent">{{ p |translate}}</li>
                </ul>
               
                <button  [disabled]="data?.disabled" target="_blank" (click)="goTo(data.url)" class="btn btn-soft-info">{{ data.disabled?'Soon' :data.btnTitle}}</button>

            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center">
    <div class="row justify-content-center">
        <div class="col-xl-5">
            <div class="text-center mb-4">
                <h4>MT5</h4>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-2" *ngFor="let data of MT5Data">
        <div class="card text-center">
            <div class="card-body py-5 px-4">
                <img src="{{data.img}}" alt="" height="55" class="mb-3 pb-2">
                <h5>{{data.title}}</h5>
                <ul class="list-unstyled">
                    <li class="left"*ngFor="let p of data.textContent">{{ p |translate}}</li>
                </ul>
                <button  [disabled]="data.disabled" target="_blank" (click)="goTo(data.url)" class="btn btn-soft-info">{{ data.disabled?'Soon' :data.btnTitle}}</button>
            </div>
        </div>
    </div>
</div>
