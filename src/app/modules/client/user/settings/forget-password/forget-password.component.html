<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title" >Forgot password</h4>
    <button type="button" class="btn-close" aria-label="Close"(mousedown)="close()" ></button>
</div>
<div class="modal-body">
                <form (ngSubmit)="sendEmail()" [formGroup]="forgetForm" class="tablelist-form" autocomplete="off">
                <!-- <input type="hidden" name="id" formControlName="ids" /> -->
                <div class="row g-3">
         
                    <div class="col-lg-12">
                        <div>
                            <label for="email" class="form-label">please enter your email to reset your password</label>
                            <input type="email" id="email" class="form-control" onfocus="this.removeAttribute('readonly');" readonly
                                placeholder="Enter your email" required formControlName="email"
                                [ngClass]="{ 'is-invalid': submitted && forgetForm.controls['email'].errors }" />
                            <div *ngIf="submitted && forgetForm.controls['email'].errors" class="invalid-feedback"
                                align="left">
                                <div *ngIf="forgetForm.controls['email'].errors['required']"> Email is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--end col-->
        
                </div>
                <!--end row-->
                
                <div class="modal-footer mt-4 ">
                    <div class="hstack gap-2 justify-content-end ">
                        
                        <button type="submit" class="btn btn-success" id="add-btn">Send request</button>
                    </div>
                </div>
            </form>
        
    </div>
