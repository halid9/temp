<div class="modal-header bg-light p-3">
    <h5 class="modal-title">
        {{accountGroup.name}}

    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal"
        (click)="closeDialog()"></button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="row">
                <div class="col-12 mb-3">
                    <label for="title" class="form-label">{{"TITLE"|translate}} <span
                            class="text-danger"></span></label>
                    <input type="text" class="form-control" id="title" placeholder="{{'ENTERTITLE'|translate}}"
                        [(ngModel)]="accountGroup.title">

                </div>
                <div class=" col-12 mb-3">
                    <label for="description" class="form-label">{{"DESCRIPTION"|translate}} </label>
                    <input type="text" class="form-control" id="description"
                        placeholder="{{'ENTERDESCRIPTION'|translate}}" [(ngModel)]="accountGroup.description">

                </div>
                <div class=" col-12 mb-3">
                    <label for="rules" class="form-label">{{"RULES"|translate}} </label>
                    <textarea type="text" class="form-control" id="rules" placeholder="{{'ENTERRULES'|translate}}"
                        [(ngModel)]="accountGroup.rules"> </textarea>

                </div>
                <div class=" col-12 mb-3">
                    <label for="details" class="form-label">{{"DETAIL"|translate}} </label>
                    <div class="input-group">
                        <div class="position-relative auth-pass-inputgroup col">
                            <input type="text" id="detailes" class="form-control"
                                placeholder="{{'ENTERDETAIL'|translate}}" [(ngModel)]="newDetail" />
                        </div>

                        <button class="btn btn-outline-success shadow-none" type="button" (mousedown)="addDetail()"> +
                            {{'ADDDETAIL'|translate}}</button>
                    </div>
                </div>
                <div class=" col-12 mb-3">
                    <div class="row">
                        <p class="text-danger" *ngIf="!accountGroup.details.length">{{"NODETAILSADDED"|translate}}</p>
                        <div class="col-12" *ngIf="accountGroup.details && accountGroup.details.length">
                            <ul>
                                <li *ngFor="let d of accountGroup.details" class="d-flex gap-2 align-items-center mb-1">
                                    <span class="d-flex  align-items-center"><button
                                            class="btn btn-outline-danger btn-sm" (click)="removeDetail(d)">-</button>
                                    </span><span>{{d}}</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class=" col-12 mb-3">
                    <label for="leverages" class="form-label">{{"LEVERAGES"|translate}} </label>
                    <div class="input-group">
                        <div class="position-relative auth-pass-inputgroup col">
                            <input type="number" id="leverage" class="form-control"
                                placeholder="{{'ENTERLEVERAGE'|translate}}" [(ngModel)]="newLeverage" />
                        </div>

                        <button class="btn btn-outline-success shadow-none" type="button"
                            (mousedown)="addLeverage()">{{'ADDLEVERAGE'|translate}}</button>
                    </div>
                </div>
                <div class=" col-12 mb-3">
                    <div class="row">
                        <p class="text-danger" *ngIf="!accountGroup.leverages.length"> +
                            {{"NOLEVERAGESADDED"|translate}}</p>
                        <div class="col-12" *ngIf="accountGroup.leverages && accountGroup.leverages.length">
                            <ul>
                                <li *ngFor="let l of accountGroup.leverages"
                                    class="d-flex gap-2 align-items-center mb-1"> <span
                                        class="d-flex  align-items-center"><button class="btn btn-outline-danger btn-sm"
                                            (click)="removeLeverage(l)">-</button> </span><span>1:{{l}}</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class=" col-12 mb-3">
                    <label for="min-amount" class="form-label">{{"MINDEPOSITAMOUNT"|translate}} </label>

                    <input type="number" id="min-amount" class="form-control"
                        placeholder="{{'ENTERMINDEPOSITAMMOUNT'|translate}}"
                        [(ngModel)]="accountGroup.minDepositAmount" />


                </div>

                <!-- Base Switchs -->
                <div class="col-12 mb-3 ">
                    <div class="form-check form-switch">

                        <label class="form-check-label" for="flexSwitchCheckDefault" [ngClass]="{'text-success':accountGroup.enabled}">{{(accountGroup.enabled?"ENABLED":"DISABLED")|translate}}</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [(ngModel)]="accountGroup.enabled">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <account-group-card [accountGroup]="accountGroup"></account-group-card>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-success" (click)="save()">{{"SAVE"|translate}}</button>
</div>
