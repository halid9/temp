<div class="modal-header">
    <h5 class="modal-title">Balance Operations for {{ account.name }}</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">

    <!-- Operation Type -->
    <div class="form-group mb-3">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" class="form-control" [(ngModel)]="amount">
    </div>

    <!-- Comment -->
    <div class="form-group mb-3">
        <label for="comment">Comment:</label>
        <input type="text" id="comment" class="form-control" [(ngModel)]="comment">
    </div>

    <!-- Amount and Buttons -->
    <div class="form-group text-center mb-3">
        <button class="btn btn-success me-3" (click)="deposit()">Deposit</button>
        <button class="btn btn-danger" (click)="withdraw()">Withdrawal</button>
    </div>

    <!-- Period -->
    <div class="form-group mb-3 d-flex align-items-center">
        <input type="date" id="fromDate" class="form-control w-auto" [(ngModel)]="fromDate">
        <input type="date" id="toDate" class="form-control w-auto ms-1" [(ngModel)]="toDate">
        <button class="btn btn-light ms-1 px-1" (click)="getHistory()">History</button>
    </div>

    <!-- Table -->
    <div class="table-responsive">

        <table class="table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Deal</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Comment</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let deal of accountHistoryList">
                    <td>{{ deal.time }}</td>
                    <td>{{ deal.order }}</td>
                    <td>{{ deal.type }}</td>
                    <td>{{ deal.profit }}</td>
                    <td>{{ deal.comment }}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
