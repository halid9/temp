 <div class="modal-header">
        <h5 class="modal-title">{{ 'Favorite account'|translate }}</h5>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <label>{{'CLIENTTXS.SELECTACC.TEXT' | translate }}</label>
            <app-account-select-option [accounts]="accounts" [selectedAccountId]="account"
                (accountChanged)="select($event)"></app-account-select-option>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" [disabled]="!account" (click)="save()" *ngIf="!saving">{{"Save changes"|translate}}</button>
        <div class="text-center mt-3" *ngIf="saving">
            <a href="javascript:void(0);" class="text-success "><i
                    class="mdi mdi-loading mdi-spin fs-20 align-middle me-2"></i>
                {{"Saving"|translate}} </a>
        </div>
    </div>
