<div class="row">
    <div class="col">
        <div class="card h-100 mb-0">
            <div class="card-header">
                <h5 class="card-title mb-0">{{"CREDITCARD"|translate}}</h5>
            </div>
            <div class="card-body">
                <div class="mx-auto" style="max-width: 350px">
                    <div class="text-bg-info bg-gradient p-4 rounded-3 mb-3">
                        <div class="d-flex">
                            <div class="flex-grow-1">
                                <i class="bx bx-chip h1 text-warning"></i>
                            </div>
                            <div class="flex-shrink-0">
                                <i class="bx bxl-visa display-2 mt-n3"></i>
                            </div>
                        </div>
                        <div class="card-number fs-20" id="card-num-elem">
                            XXXX XXXX XXXX XXXX
                        </div>

                        <div class="row mt-4">
                            <div class="col-4">
                                <div>
                                    <div class="text-white-50">{{'CARDHOLDER'|translate}}</div>
                                    <div id="card-holder-elem" class="fw-medium fs-14">{{"FULLNAME"|translate}}</div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="expiry">
                                    <div class="text-white-50">{{"EXPIRES"|translate}}</div>
                                    <div class="fw-medium fs-14">
                                        <span id="expiry-month-elem">00</span>
                                        /
                                        <span id="expiry-year-elem">0000</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div>
                                    <div class="text-white-50">CVC</div>
                                    <div id="cvc-elem" class="fw-medium fs-14">---</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end card div elem -->
                </div>


                <form id="custom-card-form" (ngSubmit)="custompay()" [formGroup]="customcardData" autocomplete="off">
                    <div class="mb-3">
                        <label for="card-num-input" class="form-label">{{"CARDNUMBER"|translate}}</label>
                        <input id="card-num-input" class="form-control" maxlength="19" placeholder="0000 0000 0000 0000"
                            formControlName="card_no" mask="0000 0000 0000 0000 0000" (keyup)="setcardnumber($event)" />
                    </div>

                    <div class="mb-3">
                        <label for="card-holder-input" class="form-label">{{"CARDHOLDER"|translate}}</label>
                        <input type="text" class="form-control" id="card-holder-input" placeholder="{{'ENTERHOLDERNAME'|translate}}"
                            formControlName="cardholder" (keyup)="setname($event)" />
                    </div>

                    <div class="row">
                        <div class="col-lg-4">
                            <div>
                                <label for="expiry-month-input" class="form-label">{{"EXPIRYMONTH"|translate}}</label>
                                <select class="form-select" id="expiry-month-input" formControlName="month"
                                    (change)="setMonth($event)">
                                    <option></option>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                        </div>
                        <!-- end col -->

                        <div class="col-lg-4">
                            <div>
                                <label for="expiry-year-input" class="form-label">{{"EXPIRYYEAR"|translate}}</label>
                                <select class="form-select" id="expiry-year-input" formControlName="year"
                                    (change)="setYear($event)">
                                    <option></option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                    <option value="2029">2029</option>
                                    <option value="2030">2030</option>
                                </select>
                            </div>
                        </div>
                        <!-- end col -->

                        <div class="col-lg-4">
                            <div class="cvc">
                                <label for="cvc-input" class="form-label">CVC</label>
                                <input type="text" id="cvc-input" class="form-control" maxlength="3"
                                    formControlName="cvc" (keyup)="setCVC($event)" />
                            </div>
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->

                    <!-- <button class="btn btn-danger w-100 mt-3" type="submit">{{"PAYNOW"|translate}}</button> -->
                </form>
                <!-- end card form elem -->
            </div>
        </div>
        <!-- end card -->
    </div>
</div>
