<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title" >Select expiration date</h4>
    <button type="button" class="btn-close" aria-label="Close"(mousedown)="close()" ></button>
</div>
<div class="modal-body">
    <div class="col-lg-12">
        <div class="form-check mb-2">
            <label class="form-check-label" for="formCheck1" >
                no expiration date needed
            </label>
            <input class="form-check-input" type="checkbox" id="formCheck1" (change)="later = !later">
        </div>
    </div>
    <div class="col-lg-12" >
        <div class="mt-3"*ngIf="!later">
            <!-- <label class="form-label mb-0">Inline</label>
            <p class="text-muted">Set <code>data-provider="flatpickr" data-date-format="d M, Y" data-deafult-date="today" data-inline-date="true"</code> attribute.</p> -->
            <div class="alert alert-danger shadow" role="alert" *ngIf="submitted && !date">
                <strong>You need to choose date first! </strong>
            </div>
            <!-- <p class="invalid fs fs-16" *ngIf="submitted && !date">You need to choose date first!</p> -->
            <input class="form-control flatpickr-input" style="display: none;" type="text" mwlFlatpickr  [altInput]="true" [convertModelValue]="true" [inline]="true" [(ngModel)]="date">
        </div>
        <div class="row mt-3">
            <button class="btn btn-success" (mousedown)="submit()">submit</button>
        </div>
    </div>

</div>
